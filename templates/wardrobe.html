<title>Wardrobe</title>
<meta name="description" content="Try on the clothes!">
<link rel="icon" href="https://cdn.glitch.com/2000b310-d3f0-4505-b94a-984cf915198b%2Fmallite.png?v=1624555240998" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>
  <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {default: ''}
        },

        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });
    </script>
<body>
  <br/>
  <div style="display:flex; justify-content:center;">
      <a href="https://mallite.glitch.me/fashion" style="width:50%; height 20px;" class="btn btn-primary">Back to Shop!</a>
    </div>
  <br/>
     <a-scene>
 <a-assets>
      <img id="cursorimage" src="https://cdn4.iconfinder.com/data/icons/cursors-gestures/100/click3-512.png" /> 
      <img id="body" src="https://cdn.glitch.com/2000b310-d3f0-4505-b94a-984cf915198b%2Fbody.png?v=1624596604568"/>
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        <a-asset-item id="shirt-obj" src="https://cdn.glitch.com/2000b310-d3f0-4505-b94a-984cf915198b%2Fshirt.obj?v=1624545346330"></a-asset-item>
        <a-asset-item id="shirt-mtl" src="https://cdn.glitch.com/2000b310-d3f0-4505-b94a-984cf915198b%2Fshirt.mtl?v=1624545343180"></a-asset-item>
        <a-asset-item id="pants-obj" src="https://cdn.glitch.com/2000b310-d3f0-4505-b94a-984cf915198b%2Fpants.obj?v=1624553173338"></a-asset-item>
       
       </a-assets>
       
       <a-obj-model id="shirt"
                   click-drag
                   scale="3 3 3"
                   sound="on:click; src:#click-sound"
                   position="1 2 -2"
                   src="#shirt-obj"
                   mtl="#shirt-mtl"></a-obj-model>
      
      <a-obj-model id="pants"
                   click-drag
                   scale="1 1 1"
                   sound="on:click; src:#click-sound"
                   position="1 -1.5 -3"
                   src="#pants-obj"></a-obj-model>
       
       <a-entity position="1.5 0 -3"
                geometry="primitive: plane; height: 1; width: 1"
                material="shader: flat; src: #entrance-box"
                navigate-on-click="url:https://mallite.glitch.me/entrance"
                event-set__mouseenter="scale: 1.5 1.5 1.5"
                event-set__mouseleave="scale: 1 1 1"
                sound="on:click; src:#body"></a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 0 3.8">
        <a-camera look-controls-enabled="false" keyboard-controls="fpsMode: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
